<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Libreria Boostrap para los iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Libreria Tostify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Entrega final - JavaScript | Cesar Casanova</title>
</head>

<body>

    <div class="wrapper">
        <header class="header-mobile">
            <img class="logo" src="./img/logo.png" alt="logo">
            <button id="open-menu" class="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button id="close-menu" class="close-menu">
                <i class="bi bi-x-lg"></i>
            </button>
            <header>
                <img class="logo" src="./img/logo.png" alt="logo">
            </header>
            <nav>
                <li><a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i> Keep
                        buying</a></li>

                <li><a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart-fill"></i> My
                        Cart</a></li>
            </nav>

            <footer>
                <p class="texto-footer">© 2023 Cesar Casanova</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Cart</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Your cart is empty <i class="bi bi-emoji-frown"></i></p>
                <div id="carrito-productos" class="carrito-productos disabled">

                    <div class="carrito-producto">
                        <!-- Acá es donde agregaremos contenido desde JS -->
                    </div>
                </div>
                <div id="carrito-acciones" class="carrito-acciones ">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Empty your cart</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p>$</p>
                            <p id="total">40</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Buy Now!</button>
                    </div>
                </div>



                <p id="carrito-comprado" class="carrito-comprado disabled"><i class="bi bi-emoji-smile"></i></p>

            </div>

        </main>
    </div>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
    <!--Libreria Sweetalert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Libreria Tostify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
